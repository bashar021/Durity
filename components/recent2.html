<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent View Products</title>
    <style>
        .product-container {
            width: 100%;
            overflow-x: auto;
            padding: 20px 0;
        }

        .product-list {
            display: flex;
            gap: 20px;
            padding: 10px;
        }

        .productCard {
            flex: 0 0 250px;
            border: 1px solid #e2e2e2;
            border-radius: 8px;
            padding: 15px;
            max-width: 240px;
            cursor: pointer;
            transition: transform 0.2s;
            background: white;
            /* background-color: black; */
            text-decoration: none;
            color: inherit;
            
        }

        .productCard:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-code {
            color: #666;
            font-size: 14px;
        }

        /* For WebKit browsers (Chrome, Safari) */
        .product-container::-webkit-scrollbar {
            height: 8px;
        }

        .product-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .product-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .product-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .invisible-scrollbar::-webkit-scrollbar {
            width: 0px;
            /* Set the width of the vertical scrollbar */
            height: 0px;
            /* Set the height of the horizontal scrollbar */
        }
    </style>
</head>

<body>
    <h1 class="category-title mt-5 text-center">
        Recent View Products 
    </h1>
    <div class="product-container invisible-scrollbar">
       
        <div class="product-list invisible-scrollbar" id="productList">
            <!-- Products will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        const prevItems = localStorage.getItem('items')
        function getRecentViewProductList() {

            let localStorageValue = JSON.parse(prevItems)
            localStorageValue = localStorageValue?.value
            return localStorageValue
        }
        // Sample product data
        let products = [
            {
                id: 1,
                name: "Classic White Sneakers",
                code: "SN-001",
                image: "/api/placeholder/200/200",
                url: "/product/1"
            },
            {
                id: 2,
                name: "Leather Backpack",
                code: "BP-002",
                image: "/api/placeholder/200/200",
                url: "/product/2"
            },
            {
                id: 3,
                name: "Wireless Headphones",
                code: "WH-003",
                image: "/api/placeholder/200/200",
                url: "/product/3"
            },
            // Add more products as needed
        ];
        products = getRecentViewProductList()
        function createProductCard(product) {
            const productList = document.getElementById('productList');
            let src = `${product.imageSrc}${product.code}.jpg`
            const img = new Image();
            img.src = src
            img.onload = () => {
                productList.innerHTML += `
                <a href="${product.openPath}" class="productCard">
                    <img src="${src}" alt="${product.name}" class="product-image">
                    <div class="product-name">${product.name}</div>
                    <div class="product-code">Code: ${product.code}</div>
                </a>
            `
            }
            img.onerror = () => {
                productList.innerHTML += `
                <a href="${product.openPath}" class="productCard">
                    <img src="/public/icons/brokenImage.svg" alt="" class="product-image">
                    <div class="product-name">${product.name}</div>
                    <div class="product-code">Code: ${product.code}</div>
                </a>
            `
            }


        }

      
        

        function renderProducts() {
            products.map(product => createProductCard(product))
        }

        // Initialize the product list
        renderProducts();

        // Optional: Add smooth scroll behavior
        const productContainer = document.querySelector('.product-container');
        let isDown = false;
        let startX;
        let scrollLeft;

        productContainer.addEventListener('mousedown', (e) => {
            isDown = true;
            productContainer.style.cursor = 'grabbing';
            startX = e.pageX - productContainer.offsetLeft;
            scrollLeft = productContainer.scrollLeft;
        });

        productContainer.addEventListener('mouseleave', () => {
            isDown = false;
            productContainer.style.cursor = 'default';
        });

        productContainer.addEventListener('mouseup', () => {
            isDown = false;
            productContainer.style.cursor = 'default';
        });

        productContainer.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - productContainer.offsetLeft;
            const walk = (x - startX) * 2;
            productContainer.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>

</html>
