<head>

    <style>
        .register-form-container {
            /* min-height: 100vh; */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb, #90caf9, #64b5f6);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            perspective: 1000px;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            padding-top: 5%;
            padding-bottom: 5.5%;

            /* background-color: red; */
        }


        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            /* background: rgba(255, 255, 255, 0.85); */
            background-color: rgb(237,240,241);
            /* background-color: red; */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            /* width: 200px; */
            max-width: 500px;
            position: relative;
            transform-style: preserve-3d;
            animation: formFloat 6s infinite ease-in-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes formFloat {

            0%,
            100% {
                transform: translateY(0) rotateX(1deg) rotateY(1deg);
            }

            50% {
                transform: translateY(-15px) rotateX(-1deg) rotateY(-1deg);
            }
        }

        /* Animated droplets */
        .droplet {
            position: absolute;
            border-radius: 0 50% 50% 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.1));
            transform: rotate(45deg);
            animation: droplet-fall infinite linear;
            pointer-events: none;
        }

        @keyframes droplet-fall {
            0% {
                transform: rotate(45deg) translate(0, -100%) scale(0);
                opacity: 0.8;
            }

            100% {
                transform: rotate(45deg) translate(var(--tx), 100vh) scale(1);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s infinite;
        }

        @keyframes sparkle {

            0%,
            100% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }

            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
        }

        h2 {
            color: #1976d2;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            animation: titleFloat 3s infinite ease-in-out;
        }

        @keyframes titleFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
            transform-style: preserve-3d;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e3f2fd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
        }

        .input-group input:focus {
            border-color: #2196f3;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.2);
            transform: translateZ(10px);
        }

        .input-group label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 0 5px;
            color: #90a4ae;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: 0;
            font-size: 12px;
            color: #2196f3;
            font-weight: 600;
            transform: translateY(-50%) translateZ(20px);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #2196f3, #64b5f6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
            background: linear-gradient(45deg, #1976d2, #2196f3);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: buttonShine 3s infinite;
        }

        @keyframes buttonShine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
        }

        .social-icons::before {
            content: 'or connect with';
            position: absolute;
            top: -20px;
            color: #90a4ae;
            font-size: 14px;
            width: 100%;
            text-align: center;
        }

        .social-icons a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            background: linear-gradient(135deg, #2196f3, #64b5f6);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: iconPulse 2s infinite;
        }

        @keyframes iconPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .social-icons a:hover {
            transform: translateY(-3px) rotate(360deg);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        /* Water ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: rippleEffect 0.8s linear;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            // Create droplets
            const container = document.querySelector('.container');
            // for (let i = 0; i < 15; i++) {
            //     const droplet = document.createElement('div');
            //     droplet.className = 'droplet';
            //     droplet.style.width = Math.random() * 20 + 10 + 'px';
            //     droplet.style.height = droplet.style.width;
            //     droplet.style.left = Math.random() * 100 + '%';
            //     droplet.style.setProperty('--tx', (Math.random() * 200 - 100) + 'px');
            //     droplet.style.animationDuration = Math.random() * 2 + 2 + 's';
            //     droplet.style.animationDelay = Math.random() * 2 + 's';
            //     container.appendChild(droplet);
            // }

            // Create sparkles
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(sparkle);
            }

            // Add ripple effect to button
            const button = document.querySelector('button');
            button.addEventListener('click', function (e) {
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                const rect = this.getBoundingClientRect();
                ripple.style.left = e.clientX - rect.left + 'px';
                ripple.style.top = e.clientY - rect.top + 'px';
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 800);
            });

            // Add hover animation to input fields
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.style.transform = 'translateZ(10px)';
                });
                input.addEventListener('blur', function () {
                    this.style.transform = 'translateZ(0)';
                });
            });
        });

    </script>
</head>

<body>
    <div class="register-form-container">
        <div class="container">
            <h2>Join Us</h2>
            <form id="register-form">
                <div class="input-group">
                    <input type="text" id="name" placeholder=" ">
                    <label for="name">Full Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder=" ">
                    <label for="email">Email Address</label>
                </div>
                <div class="input-group">
                    <input type="number" id="number" placeholder=" ">
                    <label for="number">Phone</label>
                </div>
                <div class="input-group">
                    <input type="text" id="address" placeholder=" ">
                    <label for="address">Address</label>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
    <script>
         document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission
            const formData = new FormData(this); // Get form data
            // Send the form data to Formspree
            fetch('https://formspree.io/f/mbldkyjj', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Mail sent successfully!');
                    this.reset(); // Reset the form after successful submission
                } else {
                    alert('There was a problem with your submission.');
                }
            })
            .catch(error => {
                alert('There was a problem with your submission: ' + error.message);
            });
        });
    </script>
   
</body>

</html>
