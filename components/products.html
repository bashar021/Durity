<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <title>Products</title>
    <script src="/data/products.js"></script>
    <script>
        $(function () {
            $("#navbar").load("../components/navbar.html");
        });
        $(function(){
      $("#footer").load("./footer.html"); 
    });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .herosection{
            background-size: cover;
            color: white;
            text-align: center;
            height: 400px;
        }
        .herosection img{
            width: 100%;
            height: 100%;
        }
        .product-title {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }

        .product-card {
            position: relative;
            margin: 10px;
            border: 2px solid #007bff;
            overflow: hidden;
        }

        .product-card img {
            width: 100%;
            height: auto;
            transition: all 0.3s ease;
        }

        .product-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            transition: all 0.3s ease;
        }

        .product-info h5 {
            margin: 0;
            font-size: 18px;
        }

        .product-info p {
            margin: 5px 0;
            font-size: 14px;
            display: none;
        }

        .product-info a {
            color: white;
            text-decoration: none;
            font-size: 12px;
            border-bottom: 1px solid white;
        }

        .product-info a:hover {
            color: #ffc107;
            border-bottom: 1px solid #ffc107;
        }

        .product-card:hover img {
            filter: brightness(50%);
        }

        .product-card:hover .product-info p {
            display: block;
        }

        @media (max-width:768px) {
            .hero-section {
        background-position: center center;  
        padding: 90px 0;   
    }
        }
    </style>
</head>

<body>
    <div id="navbar"></div>
    <div class="herosection" id="herosection">
    </div>
    <div class="container">
        <div id="productContainer" class="row">
        </div>
    </div>
    <div id="footer"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        console.log(durityProducts[name],name)
        const products = durityProducts[name].products
        function createProductCards() {
            const coverPageConainer = document.getElementById('herosection')
            if(durityProducts[name].coverPageUrl){
                  coverPageConainer.innerHTML = `<img src="${durityProducts[name].coverPageUrl}" alt="">`
            }else{
                 coverPageConainer.innerHTML = `<img src="/public/banner/products/faucets/bathroom-banner-new.jpg" alt="">`
            }
          
            console.log(products)
            const productContainer = document.getElementById('productContainer');
            products.forEach((product,index) => {
                const cardHTML = `
                 <div id="product_card" class="col-md-3">
                <div class="product-card">
                    <img style="width: 100%; height: 100%" alt="Sanitaryware product image" src="${product.imageSrc}"
                        width="600" />
                    <div class="product-info">
                        <h5>
                           ${product.name}
                        </h5>
                        <p>
                          ${product.details}
                        </p>
                        <a href="/components/product.html?name=${name}&category=${product.name}&index=${index}">
                            EXPLORE
                        </a>
                    </div>
                </div>
                </div>
                `
                productContainer.innerHTML += cardHTML;
            })
        }
        createProductCards()

    </script>
</body>

</html>
