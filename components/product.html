        class Pagination {
            constructor(options) {
                this.totalItems = options.totalItems || 0;
                this.itemsPerPage = options.itemsPerPage || 10;
                this.currentPage = 1;
                this.maxPageNumbers = options.maxPageNumbers || 5;

                this.prevButton = document.getElementById('prevButton');
                this.nextButton = document.getElementById('nextButton');
                this.pageNumbers = document.getElementById('pageNumbers');
                this.pageInfo = document.getElementById('pageInfo');

                this.totalPages = Math.ceil(this.totalItems / this.itemsPerPage);

                // ✅ Read initial page from URL (default to 1 if invalid or missing)
                const params = new URLSearchParams(window.location.search);
                const pageFromUrl = parseInt(params.get('page'), 10);
                this.currentPage = (!isNaN(pageFromUrl) && pageFromUrl >= 1 && pageFromUrl <= this.totalPages)
                    ? pageFromUrl
                    : 1;

                this.init();
            }

            init() {
                this.render();
                this.addEventListeners();
            }

            addEventListeners() {
                this.prevButton.addEventListener('click', () => this.goToPage(this.currentPage - 1));
                this.nextButton.addEventListener('click', () => this.goToPage(this.currentPage + 1));
            }

            getPageRange() {
                const halfWay = Math.floor(this.maxPageNumbers / 2);
                let start = this.currentPage - halfWay;
                let end = this.currentPage + halfWay;

                if (start < 1) {
                    end = Math.min(this.maxPageNumbers, this.totalPages);
                    start = 1;
                }

                if (end > this.totalPages) {
                    start = Math.max(1, this.totalPages - this.maxPageNumbers + 1);
                    end = this.totalPages;
                }

                return Array.from({ length: end - start + 1 }, (_, i) => start + i);
            }

            render() {
                this.prevButton.disabled = this.currentPage === 1;
                this.nextButton.disabled = this.currentPage === this.totalPages;

                // Clear existing page numbers
                this.pageNumbers.innerHTML = '';

                // Dynamically create and append buttons
                const pageRange = this.getPageRange();
                pageRange.forEach(pageNum => {
                    const btn = document.createElement('button');
                    btn.textContent = pageNum;
                    btn.className = `pagination-button ${pageNum === this.currentPage ? 'active' : ''}`;
                    btn.addEventListener('click', () => this.goToPage(pageNum));
                    this.pageNumbers.appendChild(btn);
                });

                const start = (this.currentPage - 1) * this.itemsPerPage + 1;
                const end = Math.min(this.currentPage * this.itemsPerPage, this.totalItems);
                this.pageInfo.textContent = `Showing ${start}-${end} of ${this.totalItems} items`;
            }


            goToPage(page) {

                if (page < 1 || page > this.totalPages) return;
                this.currentPage = page;
                this.render();

                // ✅ Update URL query param without reload
                const url = new URL(window.location);
                url.searchParams.set('page', this.currentPage);
                window.history.pushState({}, '', url);

                // Custom event for page change
                const event = new CustomEvent('pageChange', {
                    detail: {
                        currentPage: this.currentPage,
                        itemsPerPage: this.itemsPerPage,
                        startIndex: (this.currentPage - 1) * this.itemsPerPage,
                        endIndex: Math.min(this.currentPage * this.itemsPerPage, this.totalItems)
                    }
                });
                document.dispatchEvent(event);
            }
        }
