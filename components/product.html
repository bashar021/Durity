    <script >
        // const durityProducts = window.durityProducts
        // import {durityProducts} from './products.js';
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        const category = params.get('category')
        const index = params.get('index')
        const products = durityProducts[name].products[index]?.products

        function createProductCards() {
            const productContainer = document.getElementById('productsBox')
            products.forEach((product, index) => {
                const cardHTML = `
                 <div class="category-item">
                    <div class='img-container' >
                        <img style={{width:"200px",height='200px'}} width="200px" height="200px" alt="  ${product?.name}"
                src="${product?.imageSrc}${product?.code}.jpg" />
                    </div>
            
            <h5>
            ${product?.name}
            </h5>
            <p>${product?.code}</p>
            <span onclick="openPopup(${index})"> View Details <i class="fas fa-arrow-right"></i></span>
            </a>
        </div>
                `

                productContainer.innerHTML += cardHTML;
            })
        }
        createProductCards()
        function openPopup(path) {
            const productUrl = `${window.location.pathname}?name=${name}&category=${category}&index=${index}&code=${path}`
            console.log(`${window.location.pathname}?name=${name}&category=${category}&index=${index}&code=${path}`)
            let product_details = products[path]
            // console.log(product_details)
            product_details['openPath'] = productUrl
            const now = new Date();
            const prevItems = localStorage.getItem('items')
            let allViewItems = [product_details]
            if(prevItems){
                let value = JSON.parse(prevItems)
                value = value?.value
                const exists = value.some(item => item.code === product_details.code);
                allViewItems = exists ? value : [...value, product_details];
                // console.log(JSON.parse(prevItems))
            }
            const item = {
                    value: allViewItems,
                    expiry: now.getTime() + (7 * 24 * 60 * 60 * 1000),
                };
            localStorage.setItem('items',JSON.stringify(item))
            document.getElementById('detailsPopup').style.display = 'flex';
            const details_box = document.getElementById('details_box')
            details_box.innerHTML += `
                     
                    <h2 class='text-black'>${product_details?.name}</h2>
                    <p>Product Code :<span> ${product_details?.code}</span></p>
                    <p>Range :<span> ${product_details?.brand}</span></p>
                    <p>Color Finish :<span> ${product_details?.finish}</span></p>
                    <p>Instalation Area :<span> ${product_details?.area}</span></p>
                    <p>Type Of Mounting :<span> ${product_details?.mounting}</span></p>
                    <p>Catridge MM :<span> ${product_details?.size}</span></p>
                    <p>Flow Rate :<span> ${product_details?.quantity}</span></p>
                    <p>Flow Type :<span> ${product_details?.flow}</span></p>
                    <p>State :<span> ${product_details?.state}</span></p>
            `
            const detailImgContainer = document.getElementById('detail-img-container')
            detailImgContainer.innerHTML = `
            <img src="${product_details?.imageSrc}/${product_details?.code}.jpg" width='60%' height='70%' class="d-block w-100" alt="Product Image 1">
            `
        }
        const closePopup =()=> {
            console.log('hii')
            document.getElementById('detailsPopup').style.display = 'none';
            const details_box = document.getElementById('details_box')
            details_box.innerHTML =``
        }
        const code = params.get('code')
        if(code){
            openPopup(code)
        }

    </script>
