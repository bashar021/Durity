
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Event Cards</title>
    <!-- <script defer src="script.js"></script>  -->
    <style>
        /* Include some simple styling */
        .grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1.5rem;
            padding: 5%;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 12rem;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
        }

        .card-title {
            font-weight: bold;
            margin-top: 0.5rem;
            font-size: 1.25rem;
        }

        .card-date {
            color: #3b82f6;
            font-weight: bold;
        }

        .card-description {
            margin-top: 0.5rem;
            color: #4b5563;
        }
    </style>
     <script>
        $(function () {
            $("#navbar").load("/components/navbar.html");
        });
        $(function(){
      $("#footer").load("./footer.html"); 
    });
    </script>
    <script src="/data/events.js"></script>
</head>

<body>
    <div id="navbar"></div>
    <div class="grid" id="eventGrid"></div>
    <div id="footer"></div>
    <script>
        // Array containing event data
        

        // Function to generate the event cards dynamically
        const generateEventCards = () => {
            const eventGrid = document.getElementById("eventGrid");

            events.forEach(event => {
                // Create the card element
                const card = document.createElement("div");
                card.classList.add("card");

                // Add the image
                const img = document.createElement("img");
                img.src = event.image;
                img.alt = event.alt;
                card.appendChild(img);

                // Add the content wrapper
                const cardContent = document.createElement("div");
                cardContent.classList.add("card-content");

                // Add the date
                const date = document.createElement("div");
                date.classList.add("card-date");
                date.textContent = event.date;
                cardContent.appendChild(date);

                // Add the title
                const title = document.createElement("div");
                title.classList.add("card-title");
                title.textContent = event.title;
                cardContent.appendChild(title);

                // Add the description
                const description = document.createElement("div");
                description.classList.add("card-description");
                description.textContent = event.description;
                cardContent.appendChild(description);

                // Append the content to the card
                card.appendChild(cardContent);

                // Append the card to the grid
                eventGrid.appendChild(card);
            });
        };

        // Call the function to generate the cards when the page loads
        window.onload = generateEventCards;

    </script>
</body>

</html>
