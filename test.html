<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      background: #333;
      padding: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: inline-block;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      min-width: 200px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      color: black;
      padding: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .dropdown-content a:hover {
      background: #f1f1f1;
    }

    /* Nested Dropdown */
    .nested-dropdown {
      position: relative;
    }

    .nested-dropdown-content {
      display: none;
      position: absolute;
      left: 100%;
      top: 0;
      background: white;
      min-width: 180px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .nested-dropdown:hover .nested-dropdown-content {
      display: block;
    }

    .nested-dropdown a {
      display: block;
      padding: 10px;
      color: black;
    }

    .nested-dropdown-content a:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>

  <div class="nav-links">
    <div class="dropdown">
      <a href="/components/service.html">Products</a>
      <div class="dropdown-content">
        <div class="nested-dropdown">
          <a href="/components/products.html?name=faucets" class="products">Faucets</a>
          <div class="nested-dropdown-content">
            <a href="/components/products.html?name=faucets&sub=single-lever">Single Lever</a>
            <a href="/components/products.html?name=faucets&sub=wall-mounted">Wall Mounted</a>
            <a href="/components/products.html?name=faucets&sub=deck-mounted">Deck Mounted</a>
          </div>
        </div>

        <div class="nested-dropdown">
          <a href="/components/products.html?name=ptmt">Ptmt</a>
          <div class="nested-dropdown-content">
            <a href="/components/products.html?name=ptmt&sub=taps">Taps</a>
            <a href="/components/products.html?name=ptmt&sub=valves">Valves</a>
            <a href="/components/products.html?name=ptmt&sub=connectors">Connectors</a>
          </div>
        </div>

        <a href="/components/products.html?name=showers">Showers</a>
        <a href="/components/products.html?name=health faucet">Health Faucet</a>
        <a href="/components/products.html?name=bath accessories">Bath Accessories</a>
        <a href="/components/products.html?name=faucet parts">Faucet Parts</a>
      </div>
    </div>

    <a href="/components/about.html">About Us</a>
    <a href="/components/carrerspage.html">Careers</a>
    <a href="/components/events.html">Events</a>

    <div class="dropdown">
      <a href="/components/catalogue.html">E-Catalogue</a>
    </div>

    <a href="/components/register.html">Register</a>
  </div>

</body>
</html>
