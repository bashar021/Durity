      /* Cover Section */
      .cover {
        position: relative;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: var(--text-light);
        overflow: hidden;
      }

      .cover::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .cover-content {
        position: relative;
        z-index: 2;
      }

      .cover h1 {
        font-size: 4rem;
        margin: 0;
        animation: fadeIn 1.5s ease-in-out;
      }

      .cover p {
        font-size: 1.5rem;
        margin-top: 10px;
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Parallax Scrolling Effect */
      .parallax {
        position: relative;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .category-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .category-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .category-grid {
        padding: 50px 20px;
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: var(--shadow);
        margin-top: -100px;
      }

      .category-grid h2 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 40px;
        color: var(--primary-color);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
      }

      .category-card-details-box {
        /* background-color: red; */

      @media (max-width: 768px) {

        }

    <script>
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");
      const products = durityProducts[name].products;

      // Update page title and meta tags dynamically for SEO
      function updateSEOMeta() {
        const categoryName = name.charAt(0).toUpperCase() + name.slice(1);
        const categoryDescription = `Explore Durity's ${categoryName} collection - Premium bathroom fixtures with modern designs and superior quality.`;

        // Update title
        document.getElementById(
          "page-title"
        ).textContent = `${categoryName} Collection - Durity Premium Bathroom Fixtures`;

        // Update meta description
        document
          .getElementById("page-description")
          .setAttribute("content", categoryDescription);

        // Update Open Graph tags
        document
          .getElementById("og-title")
          .setAttribute(
            "content",
            `${categoryName} Collection - Durity Premium Bathroom Fixtures`
          );
        document
          .getElementById("og-description")
          .setAttribute("content", categoryDescription);
        document
          .getElementById("og-url")
          .setAttribute("content", `https://durity.com/products?name=${name}`);

        // Update Twitter tags
        document
          .getElementById("twitter-title")
          .setAttribute(
            "content",
            `${categoryName} Collection - Durity Premium Bathroom Fixtures`
          );
        document
          .getElementById("twitter-description")
          .setAttribute("content", categoryDescription);

        // Update canonical URL
        document
          .getElementById("canonical-url")
          .setAttribute("href", `https://durity.com/products?name=${name}`);
      }

      // Update structured data for SEO
      function updateStructuredData() {
        const categoryName = name.charAt(0).toUpperCase() + name.slice(1);
        const structuredData = {
          "@context": "https://schema.org",
          "@type": "CollectionPage",
          name: `${categoryName} Collection - Durity Premium Bathroom Fixtures`,
          description: `Explore Durity's ${categoryName} collection - Premium bathroom fixtures with modern designs and superior quality.`,
          url: `https://durity.com/products?name=${name}`,
          mainEntity: {
            "@type": "ItemList",
            name: `${categoryName} Product Collection`,
            itemListElement: products.map((product, index) => ({
              "@type": "ListItem",
              position: index + 1,
              name: product.name,
              description: product.details,
            })),
          },
        };

        const script = document.getElementById("page-structured-data");
        script.textContent = JSON.stringify(structuredData);
      }

      // Initialize SEO updates
      updateSEOMeta();
      updateStructuredData();

      document.getElementById("cover-content").innerHTML += `
         <h1>Explore Our ${name.charAt(0).toUpperCase() + name.slice(1)}</h1>
            <p>Discover the best products curated just for you.</p>
        `;
      document.getElementById("category-heading").innerText += `
        ${name.toUpperCase()} COLLECTION
        `;
      function createProductCards() {
        const coverPageConainer = document.getElementById("herosection");
        // console.log(coverPageConainer)
        if (durityProducts[name].coverPageUrl) {
          coverPageConainer.style.backgroundImage = `url('${durityProducts[name].coverPageUrl}')`;
        } else {
          coverPageConainer.innerHTML = `url('/public/banner/products/faucets/bathroom-banner-new.jpg')`;
        }

        const productContainer = document.getElementById("productContainer");
        products.forEach((product, index) => {
          const cardHTML = `
                  <a class='text-decoration-none text-black' href="/product.html?name=${name}&category=${
            product.name
          }&index=${index}">
                 <div id="product_card" class="category-card">
               
                    <img style="width: 100%";  alt="${
                      product.name
                    } - ${product.details.substring(0, 100)}..." src="${
            product.imageSrc
          }"
                        width="600" />
                    <div class="category-card-details-box">
                        <h5>
                           ${product.name}
                        </h5>
                        <p>
                          ${product.details}
                        </p>
                      
                          
                       
                    </div>
               
                </div>
                 </a>
                `;
          productContainer.innerHTML += cardHTML;
        });
      }
      createProductCards();
    </script>
